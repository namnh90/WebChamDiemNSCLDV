// === Xuất Excel từ JSON (Flow trả JSON) ===
async function exportToExcel() {
    const btn = document.getElementById("exportBtn");
    btn.disabled = true;
    btn.textContent = "⏳ Đang xuất Excel...";

    try {
        const payload = { action: "get_all_scores" }; // Flow trả JSON
        const res = await fetch(MASTER_FLOW_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        if (!res.ok) throw new Error("Không thể tải dữ liệu JSON từ Flow");
        const json = await res.json();
        if (!Array.isArray(json) || json.length === 0) {
            alert("⚠️ Không có dữ liệu để xuất Excel!");
            return;
        }

        // 🧠 1️⃣ Tìm toàn bộ tiêu chí có thể xuất hiện
        const allCriteria = new Set();
        json.forEach(item => {
            try {
                const data = JSON.parse(item.JSONDATA || "{}");
                const details = data?.scores?.details || [];
                details.forEach(d => allCriteria.add(d.criterion));
            } catch (e) {}
        });

        // 🧱 2️⃣ Chuẩn hóa dữ liệu thành dạng phẳng
        const flattened = json.map(item => {
            let parsed = {};
            try {
                parsed = JSON.parse(item.JSONDATA || "{}");
            } catch {
                parsed = {};
            }

            const details = parsed.scores?.details || [];
            const scoreMap = {};
            details.forEach(d => {
                scoreMap[d.criterion] = d.score;
            });

            const row = {
                REF: item.REF || "",
                BGKCHAM: item.BGKCHAM || parsed.judge || "",
                MACB: item.MACB || "",
                TENCB: item.TENCB || item.TenCB || "",
                CHINHANH: item.CHINHANH || "",
                PART: parsed.part || "",
                TOTAL: parsed.scores?.total || "",
                COMMENT: parsed.scores?.comment || "",
                SUBMISSION_TIME: parsed.submissionTimestamp || ""
            };

            // Gán tất cả tiêu chí (nếu thiếu thì để trống)
            allCriteria.forEach(c => {
                row[c] = scoreMap[c] || "";
            });

            return row;
        });

        // 🧾 3️⃣ Sắp xếp lại thứ tự cột (đưa tiêu chí ra sau)
        const criteriaCols = Array.from(allCriteria);
        const baseCols = ["REF", "BGKCHAM", "MACB", "TENCB", "CHINHANH", "PART", "TOTAL", "COMMENT", "SUBMISSION_TIME"];
        const finalCols = [...baseCols, ...criteriaCols];

        const worksheet = XLSX.utils.json_to_sheet(flattened, { header: finalCols });
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, "BangDiemChiTiet");

        // Auto-fit chiều rộng cột
        const colWidths = finalCols.map(k => ({ wch: Math.max(20, k.length + 2) }));
        worksheet["!cols"] = colWidths;

        // 4️⃣ Xuất file
        const excelBuffer = XLSX.write(workbook, { bookType: "xlsx", type: "array" });
        const blob = new Blob([excelBuffer], { type: "application/octet-stream" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "Bang_Diem_Chi_Tiet.xlsx";
        a.click();
        URL.revokeObjectURL(url);

        alert("✅ Xuất Excel thành công (đã bóc toàn bộ tiêu chí)!");
    } catch (err) {
        console.error("❌ Lỗi export Excel:", err);
        alert("⚠️ Lỗi khi xuất Excel. Kiểm tra console để biết chi tiết.");
    } finally {
        btn.disabled = false;
        btn.textContent = "⬇️ Xuất Excel";
    }
}

        async function fetchContestants() {
            const payload = { action: "get_contestants" };
            const response = await fetch(MASTER_FLOW_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            if (!response.ok) throw new Error('Không thể tải danh sách thí sinh');
            return await response.json();
        }

        async function fetchAllScores() {
            const payload = { action: "get_all_scores" };
            const response = await fetch(MASTER_FLOW_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            if (!response.ok) throw new Error('Không thể tải danh sách điểm');
            return await response.json();
        }
        function processData(contestants, allScores) {
            console.groupCollapsed("📊 [processData] Bắt đầu xử lý dữ liệu");
            console.time("⏱ Tổng thời gian xử lý");

            const dataMap = new Map();

            // 1️⃣ Tạo Map từ danh sách thí sinh
            contestants.forEach((p, i) => {
                const macb = p["Mã CB"] || p["MACB"];
                if (!macb) {
                    console.warn(`⚠️ [${i + 1}] Thiếu Mã CB`, p);
                    return;
                }

                const key = macb.toString().trim();
                dataMap.set(key, {
                    ...p,
                    scoresByJudge: {},
                    finalScore: 0
                });
            });

            // 2️⃣ Gộp dữ liệu điểm dựa theo REF (BGKxxxxPART)
            let matched = 0, unmatched = 0, parseError = 0;

            allScores.forEach((score, i) => {
                try {
                    const ref = (score.REF || "").trim();
                    if (ref.length < 6) { // tối thiểu 6 ký tự (VD: BGK1x1)
                        console.warn(`⚠️ REF quá ngắn: ${ref}`);
                        return;
                    }

                    // Tách 3 phần:
                    const judge = ref.substring(0, 4);              // 4 ký tự đầu
                    const part = ref.slice(-1);                     // ký tự cuối
                    const macb = ref.substring(4, ref.length - 1);  // phần giữa

                    const jsonData = JSON.parse(score.JSONDATA || "{}");
                    const total = parseInt(jsonData?.scores?.total, 10) || 0;

                    if (!macb || !dataMap.has(macb)) {
                        unmatched++;
                        console.warn(`⚠️ Không tìm thấy thí sinh có MACB='${macb}' (REF=${ref})`);
                        return;
                    }

                    const contestant = dataMap.get(macb);
                    if (!contestant.scoresByJudge[judge]) contestant.scoresByJudge[judge] = {};
                    contestant.scoresByJudge[judge][`part${part}`] = total;

                    matched++;
                    console.log(`🟢 Match #${i + 1}: REF=${ref}, Judge=${judge}, MACB=${macb}, Part=${part}, Total=${total}`);
                } catch (e) {
                    parseError++;
                    console.error(`❌ Lỗi parse JSONDATA record #${i + 1}:`, e);
                }
            });

            console.log(`📈 Gộp điểm: ${matched} match | ${unmatched} không match | ${parseError} lỗi JSON`);

            // 3️⃣ Tính điểm chung cuộc
            let withScore = 0, withoutScore = 0;

            dataMap.forEach(contestant => {
                let grandTotal = 0, judgeCount = 0;
                Object.values(contestant.scoresByJudge).forEach(judgeScores => {
                    const totalFromJudge = (judgeScores.part1 || 0) + (judgeScores.part2 || 0);
                    if (totalFromJudge > 0) {
                        grandTotal += totalFromJudge;
                        judgeCount++;
                    }
                });

                contestant.finalScore = judgeCount ? (grandTotal / judgeCount).toFixed(2) : 0;
                if (judgeCount) withScore++; else withoutScore++;
            });

            console.log(`📊 Có điểm: ${withScore} | Chưa có điểm: ${withoutScore}`);
            console.timeEnd("⏱ Tổng thời gian xử lý");
            console.groupEnd();

            return Array.from(dataMap.values());
        }


function renderTable(data) {
    const container = document.getElementById('admin-table-container');

    const contestantImages = [
        'photo/user1.jpg','photo/user2.jpg','photo/user3.jpg','photo/user4.jpg',
        'photo/user5.jpg','photo/user6.jpg','photo/user7.jpg','photo/user8.jpg',
        'photo/user9.jpg','photo/user10.jpg'
    ];

    data.sort((a, b) => (parseFloat(b.finalScore) || 0) - (parseFloat(a.finalScore) || 0));

    let html = `
    <div class="leaderboard-wrapper">
      <table class="leaderboard">
        <thead>
          <tr>
            <th>🏆 Hạng</th><th>Thí sinh</th><th>Đơn vị</th>
            ${JUDGES.map(j => `<th>${j.name}</th>`).join('')}
            <th>Điểm TB</th><th>Xếp loại</th>
          </tr>
        </thead><tbody>
    `;

    data.forEach((p, i) => {
        const rank = i + 1;
        const rating = getRating(p.finalScore);
        const img = contestantImages[i % contestantImages.length];
        const highlightClass =
            rank === 1 ? "gold" : rank === 2 ? "silver" : rank === 3 ? "bronze" : "";

        html += `
        <tr class="${highlightClass}">
          <td data-label="Hạng"><b>#${rank}</b></td>
          <td data-label="Thí sinh" class="user-cell">
            <div class="avatar"><img src="${img}" onerror="this.src='photo/default-avatar.png'"></div>
            <div class="info"><div class="name">${p["Họ tên"]}</div><div class="code">Mã CB: ${p["Mã CB"]}</div></div>
          </td>
          <td data-label="Đơn vị">${p["Tên CN"] || ""}</td>
          ${JUDGES.map(j => {
              const s = p.scoresByJudge[j.id];
              const total = s ? (s.part1 || 0) + (s.part2 || 0) : 0;
              return `<td data-label="${j.name}">${total || "-"}</td>`;
          }).join('')}
          <td data-label="Điểm TB"><b>${p.finalScore || 0}</b></td>
          <td data-label="Xếp loại">${rating}</td>
        </tr>`;
    });

    html += `</tbody></table></div>`;
    container.innerHTML = html;
}


        function getRating(score) {
            const numericScore = parseFloat(score);
            if (isNaN(numericScore) || numericScore <= 0) return 'Chưa có';
            if (numericScore >= 90) return 'Xuất sắc';
            if (numericScore >= 80) return 'Giỏi';
            if (numericScore >= 65) return 'Khá';
            if (numericScore >= 50) return 'Trung bình';
            return 'Cần cố gắng';
        }
