    <script>
        const MASTER_FLOW_URL = "https://default460cecfbf0c64dd7a5ec66ef4d75ae.63.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/664bb920ad5f4b6ebf79de6bfd08cd7e/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=Hpz2vM23kQzxECy0RqGx94qFOJBPDRBIxdgeCqPnAvI";

        // === THAY ƒê·ªîI JAVASCRIPT: R√∫t g·ªçn t√™n ƒë·ªÉ hi·ªÉn th·ªã ===
        const JUDGES = [
            { id: 'BGK1', name: 'ƒêi·ªÉm Gi√°m kh·∫£o 1', short: 'ƒê.GK 1' }, 
            { id: 'BGK2', name: 'ƒêi·ªÉm Gi√°m kh·∫£o 2', short: 'ƒê.GK 2' },

            { id: 'BGK4', name: 'ƒêi·ªÉm Gi√°m kh·∫£o 4', short: 'ƒê.GK 4' },

        document.addEventListener('DOMContentLoaded', function () {

        function checkAdminStatus(loggedInUser) {

        async function fetchAllAdminData() {
            try {
                const [contestants, allScores] = await Promise.all([
                    fetchContestants(),

                ]);

                renderTable(processedData);

                document.getElementById('admin-table-container').innerHTML = `<p style="color: #ffdddd; text-align: center;">L·ªói t·∫£i d·ªØ li·ªáu: ${error.message}</p>`;
            }

        async function exportToExcel() {
            const btn = document.getElementById("exportBtn");
            btn.disabled = true;
            btn.textContent = "‚è≥ ƒêang xu·∫•t Excel...";

            try {
                const payload = { action: "get_all_scores" };
                const res = await fetch(MASTER_FLOW_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                if (!res.ok) throw new Error("Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu JSON t·ª´ Flow");
                const json = await res.json();
                if (!Array.isArray(json) || json.length === 0) {
                    alert("‚ö†Ô∏è Kh√¥ng c√≥ d·ªØ li·ªáu ƒë·ªÉ xu·∫•t Excel!");
                    return;
                }

                const allCriteria = new Set();
                json.forEach(item => {
                    try {
                        const data = JSON.parse(item.JSONDATA || "{}");
                        const details = data?.scores?.details || [];
                        details.forEach(d => allCriteria.add(d.criterion));
                    } catch (e) { }
                });

                const flattened = json.map(item => {
                    let parsed = {};
                    try {
                        parsed = JSON.parse(item.JSONDATA || "{}");
                    } catch {
                        parsed = {};
                    }

                    const details = parsed.scores?.details || [];
                    const scoreMap = {};
                    details.forEach(d => {
                        scoreMap[d.criterion] = d.score;
                    });

                    const row = {
                        REF: item.REF || "",
                        BGKCHAM: item.BGKCHAM || parsed.judge || "",
                        MACB: item.MACB || "",
                        TENCB: item.TENCB || item.TenCB || "",
                        CHINHANH: item.CHINHANH || "",
                        PART: parsed.part || "",
                        TOTAL: parsed.scores?.total || "",
                        COMMENT: parsed.scores?.comment || "",
                        SUBMISSION_TIME: parsed.submissionTimestamp || ""
                    };

                    allCriteria.forEach(c => {
                        row[c] = scoreMap[c] || "";
                    });

                    return row;
                });

                const criteriaCols = Array.from(allCriteria);
                const baseCols = ["REF", "BGKCHAM", "MACB", "TENCB", "CHINHANH", "PART", "TOTAL", "COMMENT", "SUBMISSION_TIME"];
                const finalCols = [...baseCols, ...criteriaCols];

                const worksheet = XLSX.utils.json_to_sheet(flattened, { header: finalCols });
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, "BangDiemChiTiet");

                const colWidths = finalCols.map(k => ({ wch: Math.max(20, k.length + 2) }));
                worksheet["!cols"] = colWidths;

                const excelBuffer = XLSX.write(workbook, { bookType: "xlsx", type: "array" });
                const blob = new Blob([excelBuffer], { type: "application/octet-stream" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "Bang_Diem_Chi_Tiet.xlsx";
                a.click();
                URL.revokeObjectURL(url);

                alert("‚úÖ Xu·∫•t Excel th√†nh c√¥ng (ƒë√£ b√≥c to√†n b·ªô ti√™u ch√≠)!");
            } catch (err) {
                console.error("‚ùå L·ªói export Excel:", err);
                alert("‚ö†Ô∏è L·ªói khi xu·∫•t Excel. Ki·ªÉm tra console ƒë·ªÉ bi·∫øt chi ti·∫øt.");
            } finally {
                btn.disabled = false;
                btn.textContent = "‚¨áÔ∏è Xu·∫•t Excel";
            }
        }

        async function fetchContestants() {
            const payload = { action: "get_contestants" };
            const response = await fetch(MASTER_FLOW_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            if (!response.ok) throw new Error('Kh√¥ng th·ªÉ t·∫£i danh s√°ch th√≠ sinh');
            return await response.json();
        }

        async function fetchAllScores() {
            const payload = { action: "get_all_scores" };
            const response = await fetch(MASTER_FLOW_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            if (!response.ok) throw new Error('Kh√¥ng th·ªÉ t·∫£i danh s√°ch ƒëi·ªÉm');
            return await response.json();
        }
        
        function processData(contestants, allScores) {
            console.groupCollapsed("üìä [processData] B·∫Øt ƒë·∫ßu x·ª≠ l√Ω d·ªØ li·ªáu");
            console.time("‚è± T·ªïng th·ªùi gian x·ª≠ l√Ω");
            const dataMap = new Map();
            contestants.forEach((p, i) => {
                const macb = p["M√£ CB"] || p["MACB"];
                if (!macb) {
                    console.warn(`‚ö†Ô∏è [${i + 1}] Thi·∫øu M√£ CB`, p);
                    return;
                }
                const key = macb.toString().trim();
                dataMap.set(key, {
                    ...p,
                    scoresByJudge: {},
                    finalScore: 0
                });
            });
            let matched = 0, unmatched = 0, parseError = 0;
            allScores.forEach((score, i) => {
                try {
                    const ref = (score.REF || "").trim();
                    if (ref.length < 6) {
                        console.warn(`‚ö†Ô∏è REF qu√° ng·∫Øn: ${ref}`);
                        return;
                    }
                    const judge = ref.substring(0, 4);
                    const part = ref.slice(-1);
                    const macb = ref.substring(4, ref.length - 1);
                    const jsonData = JSON.parse(score.JSONDATA || "{}");
                    const total = parseInt(jsonData?.scores?.total, 10) || 0;
                    if (!macb || !dataMap.has(macb)) {
                        unmatched++;
                        console.warn(`‚ö†Ô∏è Kh√¥ng t√¨m th·∫•y th√≠ sinh c√≥ MACB='${macb}' (REF=${ref})`);
                        return;
                    }
                    const contestant = dataMap.get(macb);
                    if (!contestant.scoresByJudge[judge]) contestant.scoresByJudge[judge] = {};
                    contestant.scoresByJudge[judge][`part${part}`] = total;
                    matched++;
                } catch (e) {
                    parseError++;
                    console.error(`‚ùå L·ªói parse JSONDATA record #${i + 1}:`, e);
                }
            });
            console.log(`üìà G·ªôp ƒëi·ªÉm: ${matched} match | ${unmatched} kh√¥ng match | ${parseError} l·ªói JSON`);
            let withScore = 0, withoutScore = 0;
            dataMap.forEach(contestant => {
                let grandTotal = 0, judgeCount = 0;
                Object.values(contestant.scoresByJudge).forEach(judgeScores => {
                    const totalFromJudge = (judgeScores.part1 || 0) + (judgeScores.part2 || 0);
                    if (totalFromJudge > 0) {
                        grandTotal += totalFromJudge;
                        judgeCount++;
                    }
                });
                contestant.finalScore = judgeCount ? (grandTotal / judgeCount).toFixed(2) : 0;
                if (judgeCount) withScore++; else withoutScore++;
            });
            console.log(`üìä C√≥ ƒëi·ªÉm: ${withScore} | Ch∆∞a c√≥ ƒëi·ªÉm: ${withoutScore}`);
            console.timeEnd("‚è± T·ªïng th·ªùi gian x·ª≠ l√Ω");
            console.groupEnd();
            return Array.from(dataMap.values());
        }

            data.sort((a, b) => (parseFloat(b.finalScore) || 0) - (parseFloat(a.finalScore) || 0));
            
            let html = `

                    ${JUDGES.map(j => `<th title="${j.name}">${j.short}</th>`).join('')}
                    <th>ƒêi·ªÉm TB</th>
                    <th>X·∫øp lo·∫°i</th>
                  </tr>
                </thead>
                <tbody>`;

            data.forEach((p, i) => {
                const rank = i + 1;
                const rating = getRating(p.finalScore);

                const highlightClass = rank === 1 ? "gold" : rank === 2 ? "silver" : rank === 3 ? "bronze" : "";

                html += `
                <tr class="${highlightClass}">

                  <td data-label="Th√≠ sinh" class="user-cell">
                    <div class="avatar"><img src="${img}" onerror="this.src='photo/default-avatar.png'"></div>
                    <div class="info"><div class="name">${p["H·ªç t√™n"]}</div><div class="code">M√£ CB: ${p["M√£ CB"]}</div></div>
                  </td>
                  <td data-label="ƒê∆°n v·ªã"><span>${p["T√™n CN"] || ""}</span></td>
                  ${JUDGES.map(j => {
                    const s = p.scoresByJudge[j.id];
                    const total = s ? (s.part1 || 0) + (s.part2 || 0) : 0;
                    return `<td data-label="${j.name}"><span>${total || "-"}</span></td>`;
                }).join('')}
                  <td data-label="ƒêi·ªÉm TB"><span><b>${p.finalScore || 0}</b></span></td>
                  <td data-label="X·∫øp lo·∫°i"><span>${rating}</span></td>
                </tr>`;
            });

            html += `</tbody></table></div>`;
