<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WEB CHẤM ĐIỂM CUỘC THI NGÔI SAO CHẤT LƯỢNG DỊCH VỤ 2025</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --green-dark: #006837;
            --green-light: #00a86b;
            --card-bg: rgba(255, 255, 255, 0.9);
            --radius: 18px;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        }

        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: url("photo/backgroundbig.png") no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #222;
            position: relative;
            overflow-y: auto;
            overflow-x: auto;
            /* Nên đổi thành hidden để ẩn dứt điểm */

            /* align-items: center; */
            /* <<< QUAN TRỌNG: TÌM VÀ XÓA DÒNG NÀY ĐI */
        }

        .navbar-title {
        font-family: 'Saira Stencil One', sans-serif;
            font-size: clamp(45px, 6vw, 80px);
            /* Tôi đã điều chỉnh lại một chút cho cân đối hơn */
            font-weight: 700;
        
            text-align: center;
            line-height: 1.2;
            flex-grow: 1;
            /* Cho phép tiêu đề chiếm hết không gian ở giữa */

            background: linear-gradient(360deg, #ffffff 20%, #f50101 100%);
            -webkit-background-clip: text;
            background-clip: text;
            text-transform: uppercase;
            color: transparent;
            text-shadow:
                0px 1px 1px rgb(24, 129, 47),
                /* Viền sáng giả */
                0px -0px 0px rgba(255, 255, 255),
                /* Viền tối giả */
                3px 3px 5px rgb(255, 255, 255);
            /* Bóng đổ chính */
        }

        /* Lớp phủ mờ để ảnh dịu hơn */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.35);
            z-index: 0;
        }

        /* CSS MỚI CHO NAVBAR */
        .navbar {
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .nav-side {
            width: 120px;
            /* Đặt chiều rộng cho cột bên */
            flex-shrink: 0;
            /* Không cho cột co lại */
        }

        .nav-side.logo img {
            height: 90px;
            /* Điều chỉnh kích thước logo */
            object-fit: contain;
            display: block;
            /* Giúp căn chỉnh dễ hơn */
            margin-left: auto;
            /* Đẩy logo về bên phải */
        }

        .logo img {
            height: 120px;
            object-fit: contain;
        }





        /* Trung tâm khung đăng nhập */
        .center-box {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 40px 20px;
        }

        .login-wrapper {
            /* Các thuộc tính gốc của login-wrapper */
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            /* Lấy giá trị blur lớn hơn cho đẹp */
            max-width: 888px;
            /* Giới hạn độ rộng hợp lý hơn cho form đơn */
            width: 100%;

            /* Các style từ .left được chuyển vào đây */
            padding: 48px 36px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);

            /* Các thuộc tính để căn chỉnh nội dung bên trong */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Khối trái - form đăng nhập */
        .left {
            flex: 1;
            background: rgba(255, 255, 255, 0.15);
            /* nền trắng mờ 25% */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            /* hỗ trợ Safari */
            border: 1px solid rgba(255, 255, 255, 0.3);
            /* viền sáng nhẹ */
            padding: 48px 36px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box;
            border-radius: 16px;
            /* bo góc cho mềm */
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            /* bóng mờ tự nhiên */
        }

        h2 {
            text-align: center;
            color: var(--green-dark);
            margin-bottom: 24px;
            font-size: 30px
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 25px;
            box-sizing: border-box;
            transition: all 0.2s ease;
        }

        input:focus {
            border-color: var(--green-dark);
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 104, 55, 0.2);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-eye {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            user-select: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--green-dark);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            font-size: 25px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            background: var(--green-light);
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }


        footer {
            text-align: center;
            padding: 12px;
            font-size: 13px;
            color: #ddd;
            background: rgba(0, 0, 0, 0.6);
            position: relative;
            z-index: 2;
        }

        /* Responsive */
        /* ==========================================================================
   CSS CƠ BẢN CHO MÀN HÌNH LỚN (DESKTOP - mặc định)
   ========================================================================== */
        /* ... (Bạn đặt CSS cho màn hình Full HD và lớn hơn ở đây) ... */

        .navbar {
            height: 150px;
            /* Ví dụ chiều cao cho desktop */
            /* ... các thuộc tính khác ... */
        }

        .title img {
            height: 180px;
            /* Ví dụ kích thước cho desktop */
        }

        .logo img {
            height: 110px;
            /* Ví dụ kích thước cho desktop */
        }

        /* ... (các style khác cho .login-wrapper, input, button, footer, etc.) ... */


        /* ==========================================================================
   BREAKPOINTS - ĐIỀU CHỈNH CHO CÁC MÀN HÌNH NHỎ DẦN
   ========================================================================== */

        /* 1. Màn hình Laptop và Desktop nhỏ (ví dụ: dưới 1200px) */
        @media (max-width: 1200px) {
            .navbar {
                height: 130px;
                padding: 0 24px;
            }

            .logo img {
                height: 100px;
                /* Giảm một chút */
            }

            .login-wrapper {
                max-width: 420px;
                /* Có thể giữ nguyên hoặc thu nhỏ một chút */
            }
        }

        /* 2. Màn hình Tablet (ví dụ: dưới 992px) */
        /* Đây là breakpoint phổ biến cho tablet ở chiều ngang */
        @media (max-width: 992px) {
            .navbar {
                height: 120px;
                padding: 0 20px;
            }



            .logo img {
                height: 90px;
                /* Co nhỏ logo */
            }

            .login-wrapper {
                max-width: 400px;
            }

            .left {
                padding: 40px 30px;
            }

            h2 {
                font-size: 26px;
            }

            input,
            button {
                font-size: 18px;
            }
        }


        /* Responsive cho Tablet và Điện thoại */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                /* PHÉP THUẬT NẰM Ở ĐÂY: Chuyển sang bố cục dọc */
                justify-content: center;
                /* Căn giữa các mục theo chiều dọc mới */
                height: auto;
                /* Cho phép navbar tự giãn chiều cao để chứa cả logo và title */
                padding: 20px 15px;
                /* Tăng khoảng đệm cho đẹp hơn */
            }

            /* Ẩn cột trống bên trái đi vì không cần nữa */
            .nav-side {
                display: none;
            }

            /* Hiện lại logo và căn chỉnh */
            .nav-side.logo {
                display: block;
                /* Hiện lại logo */
                width: auto;
                /* Bỏ chiều rộng cố định */
                margin-bottom: 15px;
                /* Tạo khoảng cách giữa logo và title */
            }

            .nav-side.logo img {
                height: 70px;
                /* Chỉnh lại kích thước logo cho phù hợp */
                margin: 0 auto;
                /* Tự động căn giữa logo */
            }

            .navbar-title {
                /* Chỉnh lại cỡ chữ cho màn hình nhỏ hơn */
                font-size: clamp(24px, 7vw, 40px);
            }
        }


        /* 4. Màn hình Điện thoại nhỏ (dưới 480px) */
        /* Đây là breakpoint cuối cùng của bạn, dùng để tinh chỉnh cho các thiết bị nhỏ nhất */
        @media (max-width: 480px) {
            .navbar {
                height: 90px;
                /* THAY ĐỔI: Giảm chiều cao một chút */
                padding-top: 10px;
                /* THÊM MỚI: Thêm chút đệm trên để ảnh không dính sát top */
                justify-content: center;
            }



            .logo {
                display: none;
            }

            .center-box {
                padding: 20px 0;
                padding-top: 30px;
                /* THAY ĐỔI: Giảm khoảng cách từ header xuống form một chút */
            }

            .left {
                padding: 30px 20px;
            }

            h2 {
                font-size: 22px;
                margin-bottom: 15px;
            }

            input,
            button {
                font-size: 16px;
            }

            footer {
                font-size: 11px;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="nav-side"></div>

        <h1 class="navbar-title">Chung kết Ngôi sao Chất lượng Dịch vụ</h1>

        <div class="nav-side logo">
            <img src="photo\logo.png" alt="Logo">
        </div>
    </div>

    <div class="center-box">
        <div class="login-wrapper">

            <h2>Xin chào quý Ban Giám Khảo !!!</h2>
            <input type="text" id="loginUser" placeholder="Tên đăng nhập" autocomplete="off"
                onkeypress="if(event.key==='Enter') login();">
            <div class="password-wrapper">
                <input type="password" id="loginPass" placeholder="Mật khẩu"
                    onkeypress="if(event.key==='Enter') login();">
                <span class="toggle-eye" onclick="togglePass('loginPass', this)">👁</span>
            </div>
            <button onclick="login()">Đăng nhập</button>


        </div>
    </div>

    <footer>© 2025 - WEB CHẤM ĐIỂM CUỘC THI NGÔI SAO CHẤT LƯỢNG DỊCH VỤ - Phát triển bởi Phòng Quản lý chất lượng
    </footer>

    <script>
        function togglePass(id, el) {
            const input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
                el.textContent = "🙈";
            } else {
                input.type = "password";
                el.textContent = "👁";
            }
        }

        async function login() {
            const username = document.getElementById("loginUser").value.trim();
            const password = document.getElementById("loginPass").value.trim();
            if (!username || !password) {
                alert("⚠️ Nhập tên đăng nhập và mật khẩu!");
                return;
            }

            // 🔗 TODO: thay URL thật trong Power Automate sau
            const FLOW_URL = "https://default460cecfbf0c64dd7a5ec66ef4d75ae.63.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/b2a800d780c747c8ad06432f05bcf0c3/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=yWJPMq1vv7NURuADGN_jPWSXoDy0B4uHFCpazZPfrCA";
            const body = { username, password };

            try {
                const res = await fetch(FLOW_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(body)
                });
                const data = await res.json();

                if (data.success) {
                    // LƯU USERNAME VÀO SESSION STORAGE
                    sessionStorage.setItem('loggedInUser', username);

                    window.location.href = "homepage.html";
                } else {
                    alert("❌ Sai tài khoản hoặc mật khẩu!");
                }
            } catch (err) {
                console.error(err);
                alert("❌ Không thể kết nối tới máy chủ!");
            }
        }
    </script>
</body>

</html>
